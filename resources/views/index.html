<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pillow App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen">
      <main
        class="
          w-full
          h-full
          gap-5
          flex flex-col
          justify-center
          items-center
          bg-slate-600
        "
      >
        <section class="flex flex-col gap-1">
          <h1 class="text-6xl text-neutral-50">Pillow</h1>
          <h2 class="text-xs text-slate-800">Pillow 0.1.5 (Rust 1.65)</h2>
        </section>

        <section>
          <article class="bg-slate-500 p-3 rounded-md">
            <h3 class="text-lg">Documentation</h3>

            <nav>
              <ul class="list-disc list-inside">
                <li>
                  <a
                    href="https://docs.rs/pillow"
                    target="_blank"
                    class="text-slate-900 text-sm underline"
                    >docs.rs</a
                  >
                </li>
              </ul>
            </nav>
          </article>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
